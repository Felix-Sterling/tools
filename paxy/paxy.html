<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小爱通黑化版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo2.png" alt="Logo">
            <h1>小爱通黑化版</h1>
            <a href="https://paxy.xiaoaitong.com" target="_blank" rel="noopener noreferrer">
                <button>点击登录</button>
            </a>
        </div>
        <div class="login-tip">请先登录！！！！</div>
    </header>
    <button class="sidebar-toggle" onclick="toggleSidebar()">操作总览</button>
    <aside class="sidebar" id="sidebar">
        <button class="sidebar-close" onclick="toggleSidebar()">×</button>
        <h3>操作总览</h3>
        <ul>
            <li><a href="#section1">示例图片</a></li>
            <li><a href="#section2">粘贴你的网址</a></li>
            <li><a href="#section3">步骤说明</a></li>
            <li><a href="#section4">步骤演示视频</a></li>
            <li><a href="#section5">完成！</a></li>
        </ul>
    </aside>
    <main>
        <section class="content">
            <div class="section" id="section3">
                <h2>步骤说明</h2>
                <p>请先登录！！！！</p>
                <p>在上面的输入框中粘贴你复制的网址，点击“提取并跳转”按钮。</p>
                <p>如果成功匹配到学生ID，则将跳转至对应学生ID的页面；否则会显示未找到匹配的信息。</p>
            </div>
            
            <div class="section" id="section1">
                <h2>示例图片</h2>
                <img src="eg.png" alt="示例图片">
            </div>

            <div class="section" id="section2">
                <h2>粘贴你的网址</h2>
                <div class="form-container">
                    <label for="urlInput">请输入网址：</label><br>
                    <input type="text" id="urlInput" name="urlInput"><br>
                    <button onclick="redirectToPaxy()">提取并跳转</button>
                    <p id="result"></p>
                </div>
            </div>

            <div class="section" id="section4">
                <h2>步骤演示视频</h2>
                <iframe width="100%" height="315" src="eg.mp4" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="section" id="section5">
                <h2>完成！</h2>
                <p>恭喜你已完成！</p>
            </div>
        </section>
    </main>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }

        function redirectToPaxy() {
            const urlInput = document.getElementById('urlInput').value.trim();
            if (urlInput === '') {
                alert('请输入网址');
                return;
            }
            const match = urlInput.match(/student_id-(\d{5})/);
            if (match && match.length > 1) {
                const number = match[1];
                const redirectTo = `https://paxy.xiaoaitong.com/mb-device:phone_book/student_id-${number}`;
                window.location.href = redirectTo;
            } else {
                alert('未找到匹配的五位数');
            }
        }
    </script>
</body>
</html>
